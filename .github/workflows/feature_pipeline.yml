name: Feature Pipeline

on:
  schedule:
    # Run every hour
    - cron: "0 * * * *"
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"
  HOPSWORKS_HOST: "eu-west.cloud.hopsworks.ai"
  CITY: "Karachi"
  LAT: "24.8607"
  LON: "67.0011"

jobs:
  feature-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-pipeline.txt

      - name: Validate required secrets
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: |
          test -n "$HOPSWORKS_API_KEY" || (echo "Missing secret: HOPSWORKS_API_KEY" && exit 1)
          test -n "$HOPSWORKS_PROJECT" || (echo "Missing secret: HOPSWORKS_PROJECT" && exit 1)
          test -n "$OPENWEATHER_API_KEY" || (echo "Missing secret: OPENWEATHER_API_KEY" && exit 1)
          echo "Secrets validation passed"

      - name: Run Feature Pipeline
        env:
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          HOPSWORKS_HOST: ${{ env.HOPSWORKS_HOST }}
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          CITY: ${{ env.CITY }}
          LAT: ${{ env.LAT }}
          LON: ${{ env.LON }}
        run: |
          python main.py --pipeline features

      - name: Upload feature artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: feature-artefacts-${{ github.run_id }}
          path: data/
          retention-days: 7
